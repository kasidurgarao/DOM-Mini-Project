<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="DOM2.css">
</head>
<body>
    <div><h2>Transform List</h2></div>
    
    <div class="container">
        
        <div class="left">
            <div><input type="checkbox" id="JS"><label for="JS">JS</label></div>
            <div><input type="checkbox" id="HTML"><label for="HTML">HTML</label></div>
            <div><input type="checkbox" id="CSS"><label for="CSS">CSS</label></div>
            <div><input type="checkbox" id="TS"><label for="TS">TS</label></div>
        </div>
        <div class="middle">
            <div class="buttons">
                <button id="moveAllRight">&gt;&gt;</button>
                <button id="moveRight">&gt;</button>
                <button id="moveLeft">&lt;</button>
                <button id="moveAllLeft">&lt;&lt;</button>
            </div>
        </div>
        <div class="right">
            <div><input type="checkbox" id="React"><label for="React">React</label></div>
            <div><input type="checkbox" id="Angular"><label for="Angular">Angular</label></div>
            <div><input type="checkbox" id="Vue"><label for="Vue">Vue</label></div>
            <div><input type="checkbox" id="Svelte"><label for="Svelte">Svelte</label></div>
        </div>
    </div>
    <script src="DOM2.js"></script>
</body>
</html>
